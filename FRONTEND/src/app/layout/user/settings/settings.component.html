<div class="container">
  <h1>EDIT PROFILE</h1>
  <form>
    <div class="form-group">
      <label for="image">Profile Picture</label>
      <input
       type="file" class="form-control" id="profilepic" (change)="onFileChanged($event)" #fileInput>
       <button type="submit" class="btn btn-warning" (click)="onUpload()">Upload Picture</button> 
    </div>

    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="name" placeholder ="Username">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder ="Email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" placeholder ="password">
    </div>

    <div class="form-group">
      <label for="birth">Birth Date</label>
      <input type="date" class="form-control" id="date">
    </div>

    <div class="form-group">
      <label for="description">About Me</label>
      <input type="text" class="form-control" id="description" placeholder ="Description">
    </div>
    
    <button type="submit" class="btn btn-success"><a class="a" [routerLink]="['/profile']">Save</a></button>

  </form>
</div>
